<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать компанию</title>
    <link rel="stylesheet" th:href="@{/company.css}" />
</head>
<body>

<div class="container">
    <div align="center">
        <h1 class="company_title">Edit company</h1>
        <br>
        <form action="#" th:action="@{/company-update}" th:object="${company}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                   <!-- <td>Company Id</td>-->
                    <td><input type="number" th:field="*{id}" hidden readonly="readonly"></td>
                </tr>
                <tr>
                    <td>Company Name</td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td><input type="text" th:field="*{locatedCountry}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
