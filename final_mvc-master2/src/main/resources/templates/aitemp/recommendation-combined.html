<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Course Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c84d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #246ebc;
        }

        .response-box {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border-left: 4px solid #2c84d2;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<h2>Ask AI Course Assistant</h2>

<form th:action="@{/aitemp/recommendation}" method="post" th:object="${promptRequest}">
    <label for="prompt">Describe your interests or goals:</label><br>
    <textarea th:field="*{prompt}" placeholder="I want to learn Java for backend development..." required></textarea>
    <br>
    <button type="submit">Ask AI</button>
</form>

<div th:if="${response}" class="response-box" th:text="${response}"></div>
</body>
</html>
