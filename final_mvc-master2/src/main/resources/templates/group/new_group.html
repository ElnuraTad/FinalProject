<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add group</title>
    <link rel="stylesheet" th:href="@{/course.css}" />
</head>
<body>

<div class="container">
    <div align="center">
        <h1 class="course_title">Create new group</h1>
        <br>
        <form action="#" th:action="@{group/save}" th:object="${group}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Group name</td>
                    <td><input type="text" th:field="*{groupName}"></td>
                </tr>
                <tr>
                    <td>Start date</td>
                    <td><input type="text" th:field="*{dateOfStart}"></td>
                </tr>
                <tr>
                    <td>End date</td>
                    <td><input type="text" th:field="*{dateOfFinish}"></td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td><input type="text" th:field="*{courses}"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
